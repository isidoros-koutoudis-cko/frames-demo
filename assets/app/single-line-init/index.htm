<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
    <title>Config Options</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box
        }

        html {
            background-color: #FFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        #payment-form {
            width: 100%;
            margin: 0 auto
        }

        .one-liner {
            display: flex;
            flex-direction: column
        }

        #pay-button {
            border: none;
            border-radius: 3px;
            color: #FFF;
            font-weight: 500;
            height: 40px;
            width: 100%;
            background-color: #13395E;
            box-shadow: 0 1px 3px 0 rgba(19, 57, 94, 0.4)
        }

        #pay-button:active {
            background-color: #0B2A49;
            box-shadow: 0 1px 3px 0 rgba(19, 57, 94, 0.4)
        }

        #pay-button:hover {
            background-color: #15406B;
            box-shadow: 0 2px 5px 0 rgba(19, 57, 94, 0.4)
        }

        #pay-button:disabled {
            background-color: #697887;
            box-shadow: none
        }

        #pay-button:not(:disabled) {
            cursor: pointer
        }

        .card-frame {
            border: solid 1px #13395E;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 8px;
            height: 40px;
            box-shadow: 0 1px 3px 0 rgba(19, 57, 94, 0.2)
        }

        .card-frame.frame--rendered {
            opacity: 1
        }

        .card-frame.frame--rendered.frame--focus {
            border: solid 1px #13395E;
            box-shadow: 0 2px 5px 0 rgba(19, 57, 94, 0.15)
        }

        .card-frame.frame--rendered.frame--invalid {
            border: solid 1px #D96830;
            box-shadow: 0 2px 5px 0 rgba(217, 104, 48, 0.15)
        }

        .success-payment-message {
            color: #13395E;
            line-height: 1.4
        }

        .token {
            color: #b35e14;
            font-size: 0.9rem;
            font-family: monospace
        }
    </style>
</head>

<body>

    <!-- add frames script -->
    <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>

    <form id="payment-form" method="POST" action="https://merchant.com/charge-card">
        <div class="mb-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shop" id="shirts" value="shirts">
                <label class="form-check-label" for="inlineRadio1">Shirts Shop</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="shop" id="tools" value="tools">
                <label class="form-check-label" for="inlineRadio2">Tools Shop</label>
            </div>
        </div>
        <div class="one-liner">
            <div class="card-frame">
                <!-- form will be added here -->
            </div>
            <!-- add submit button -->
            <button id="pay-button" disabled>
                PAY GBP 24.99
            </button>
        </div>
        <p class="success-payment-message"></p>
    </form>
    <script src="./app.js"></script>
</body>

</html>
